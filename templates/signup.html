<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Lunch Delivery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {{template "shared_styles" .}}
</head>
<body class="bg-gradient-to-br from-primary-50 via-white to-accent-50 min-h-screen font-sans antialiased flex items-center justify-center p-4">
    <div class="w-full max-w-lg animate-fade-in">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 gradient-bg rounded-2xl shadow-xl mb-4 animate-bounce-subtle">
                <i class="fas fa-utensils text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Lunch Delivery</h1>
            <p class="text-gray-600">Join our premium food delivery service</p>
        </div>

        <!-- Sign Up Form -->
        <div class="bg-white rounded-2xl shadow-2xl border border-gray-200/50 p-8">
            <h2 class="text-2xl font-semibold text-gray-900 text-center mb-8">Create Your Account</h2>

            {{if .error}}
            <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl flex items-start">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-500 text-lg mt-0.5"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700">{{.error}}</p>
                </div>
            </div>
            {{end}}

            {{if .success}}
            <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl flex items-start">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-500 text-lg mt-0.5"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-green-700">{{.success}}</p>
                </div>
            </div>
            {{end}}

            <form method="POST" action="/signup" class="space-y-6">
                <!-- Full Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-primary-500"></i>
                        Full Name
                    </label>
                    <input type="text" name="name" required value="{{with .form}}{{.name}}{{end}}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 placeholder-gray-400"
                           placeholder="Enter your full name">
                </div>

                <!-- Email & WhatsApp Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-primary-500"></i>
                            Email Address
                        </label>
                        <input type="email" name="email" required value="{{with .form}}{{.email}}{{end}}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 placeholder-gray-400"
                               placeholder="Enter your email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fab fa-whatsapp mr-2 text-primary-500"></i>
                            WhatsApp Number
                        </label>
                        <input type="text" name="wa_contact" required value="{{with .form}}{{.wa_contact}}{{end}}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 placeholder-gray-400"
                               placeholder="+628123456789">
                    </div>
                </div>

                <!-- Company -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-building mr-2 text-primary-500"></i>
                        Company
                    </label>
                    <select name="company_id" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200">
                        <option value="">Select Your Company</option>
                        {{$selectedCompany := ""}}
                        {{with .form}}{{$selectedCompany = .company_id}}{{end}}
                        {{range .companies}}
                        <option value="{{.ID}}" {{if eq (printf "%d" .ID) $selectedCompany}}selected{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>

                <!-- Password Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-primary-500"></i>
                            Password
                        </label>
                        <input type="password" name="password" required minlength="6"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 placeholder-gray-400"
                               placeholder="Minimum 6 characters">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-primary-500"></i>
                            Confirm Password
                        </label>
                        <input type="password" name="confirm_password" required minlength="6"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 placeholder-gray-400"
                               placeholder="Confirm your password">
                    </div>
                </div>

                <button type="submit" 
                        class="w-full py-4 px-6 bg-gradient-to-r from-primary-600 to-primary-700 text-white rounded-xl hover:from-primary-700 hover:to-primary-800 transition-all duration-300 font-semibold text-lg shadow-xl hover:shadow-2xl transform hover:-translate-y-1">
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-8 text-center">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Already have an account?</span>
                    </div>
                </div>
                
                <div class="mt-6">
                    <a href="/login" 
                       class="inline-flex items-center px-6 py-3 border border-primary-300 rounded-xl text-primary-700 bg-primary-50 hover:bg-primary-100 transition-all duration-200 font-medium">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>&copy; 2024 Lunch Delivery System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
