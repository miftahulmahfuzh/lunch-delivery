<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password - Lunch Delivery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 300: '#6ee7b7', 400: '#34d399',
                            500: '#10b981', 600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b'
                        },
                        accent: {
                            50: '#fffbeb', 100: '#fef3c7', 200: '#fde68a', 300: '#fcd34d', 400: '#fbbf24',
                            500: '#f59e0b', 600: '#d97706', 700: '#b45309', 800: '#92400e', 900: '#78350f'
                        }
                    },
                    fontFamily: { 'sans': ['Inter', 'ui-sans-serif', 'system-ui'] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'bounce-subtle': 'bounceSubtle 0.6s ease-in-out'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceSubtle {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }
        .gradient-bg { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    </style>
</head>
<body class="bg-gradient-to-br from-primary-50 via-white to-accent-50 min-h-screen font-sans antialiased flex items-center justify-center p-4">
    <div class="w-full max-w-md animate-fade-in">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 gradient-bg rounded-2xl shadow-xl mb-4 animate-bounce-subtle">
                <i class="fas fa-key text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Forgot Password</h1>
            <p class="text-gray-600">Enter your email to receive a password reset link.</p>
        </div>

        <!-- Forgot Password Form -->
        <div class="bg-white rounded-2xl shadow-2xl border border-gray-200/50 p-8">
            <h2 class="text-2xl font-semibold text-gray-900 text-center mb-8">Reset Your Password</h2>

            {{if .error}}
            <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl flex items-start">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-500 text-lg mt-0.5"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700">{{.error}}</p>
                </div>
            </div>
            {{end}}

            {{if .success}}
            <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl flex items-start">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-500 text-lg mt-0.5"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-green-700">{{.success}}</p>
                </div>
            </div>
            {{end}}

            <form method="POST" action="/forgot-password" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-primary-500"></i>
                        Email Address
                    </label>
                    <input type="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 placeholder-gray-400"
                           placeholder="Enter your email address">
                </div>

                <button type="submit"
                        class="w-full py-4 px-6 bg-gradient-to-r from-primary-600 to-primary-700 text-white rounded-xl hover:from-primary-700 hover:to-primary-800 transition-all duration-300 font-semibold text-lg shadow-xl hover:shadow-2xl transform hover:-translate-y-1">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Send Reset Link
                </button>
            </form>

            <!-- Back to Login Link -->
            <div class="mt-8 text-center">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Remember your password?</span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="/login"
                       class="inline-flex items-center px-6 py-3 border border-primary-300 rounded-xl text-primary-700 bg-primary-50 hover:bg-primary-100 transition-all duration-200 font-medium">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Sign In
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>&copy; 2024 Lunch Delivery System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
